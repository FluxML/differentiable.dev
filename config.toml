# Site settings
baseurl = "/"
languageCode = "en-uk"
title = "Differentiable Programming"
theme = "syna"
enableGitInfo = true
version = "0.15.0"

[outputs]
  home = ["HTML", "JSON"]

[frontmatter]
date = ["date", "lastmod"]
lastmod = ["lastmod", ":git", "date"]

# Google Analytics tracking
googleAnalytics = ""

[params]
  name = "FluxML"
  # description = "Open Source Theme for your next project"

  [params.style]
    # background = "secondary"

  # Theme customizations
  # Assets relative to 'static/'
  [params.custom]
    favicon = "images/favicon.ico"

  # Piwik tracking
  [params.analytics.piwik]
    #url = ""
    #id = ""
    #domain = "" # Track subdomains via "*.example.com"
    # Optional hash for integrity check
    #hash = "sha512-RfeD0pacGTqy9m7U6PgehQfS4cc7SIt+e+P+H5e848kEvB/RW84CUGO3O4O3LNbxjevym6KPUZ8muPsMrI8WIw=="

  # Optional, global disable switch for fontawesome related files
  # For custom fontawesome js files use the custom.js method
  [params.fontawesome]
    disabled = false
    pro = false

  [params.colors]
    primary = "rgb(20, 60, 60)"
    secondary = "#CCDCDC"
    success = "#008f54"
    info = "#00c9dc"
    warning = "#fdf314"
    danger = "#dc1200"
    light = "#f8f9fa"
    dark = "#343a40"

# main/prepend/postpend menus are displayed in nav fragment.
# Keep an eye out for updates. These will be moved out to make navbar more
# configurable.
  [[menu.main]]
    url = "/"
    name = "Home"
    weight = 10

  # [[menu.main]]
  #   url = "#contact"
  #   name = "Contact"
  #   weight = 30

  [[menu.footer]]
    url = "#"
    name = "Link"
    weight = 10

  [[menu.footer]]
    url = "#"
    name = "Long Link"
    weight = 30

  [[menu.footer]]
    url = "#"
    name = "Tiny Link"
    weight = 30

  [[menu.footer_social]]
    weight = 20
    name = "facebook"
    pre = "fab fa-facebook-f"
    url = "#"

  [[menu.footer_social]]
    weight = 30
    name = "linkedin"
    pre = "fab fa-linkedin-in"
    url = "#"
